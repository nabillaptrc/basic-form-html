<!DOCTYPE html>
<html>
<head>
	<title>Form HTML</title>
</head>
<body>
	<form method="POST" action="response2.jsp" enctype="multipart/form-data">
	<h1>Form HTML</h1>
	<p>
		<label>Name: </label>
		<input type="text" name="name">
	</p>
	<p>
		<label>Username: </label>
		<input type="text" name="Username">
	</p>
	<p>
		<label>Gender: </label>
		<label><input type="radio" name="Gender" value="Man"/> Man</label>
		<label><input type="radio" name="Gender" value="Woman"/> Woman</label>
	</p>
	<p>
		<label>Phone Number:</label>
		<input type="text" name="">
	</p>
	<p>
		<label>Address: </label>
		<input type="text" name="Address">
	</p>
	<p>
		<label>Place of Birth: </label>
		<input type="text" name="">
	</p>
	<p>
		<label>Date of Birth: </label>
		<input type="Date" name="Birthdate">
	</p>
	<p>
		<label>Age: </label>
		<input type="number" min="1" max="90" name="Age">
	</p>
	<p>
		<label>Country: </label>
		<select name="Country">
			<option value="United States of America">United States of America</option>
			<option value="United Kingdom">United Kingdom</option>
			<option value="Indonesia">Indonesia</option>
			<option value="Malaysia">Malaysia</option>
			<option value="Australia">Australia</option>
			<option value="Singapore">Singapore</option>
			<option value="South Korea">South Korea</option>
			<option value="Japan">Japan</option>
			<option value="China">China</option>
			<option value="India">India</option>
			<option value="Philippines">Philippines</option>
			<option value="Thailand">Thailand</option>
		</select>
	</p>
	<p>
		<label>Email: </label>
		<input type="text" name="Email">
	</p>
	<p>
		<label>Password: </label>
		<input type="Password" name="Password">
	</p>
	<p>
		<label>Photo: </label>
		<input type="file" name="Photo">
	</p>
	<p>
		<label>Comment: </label>
		<textarea name="Comment" rows="5" cols="50"> </textarea>
		<input type="submit">
	</p>


</body>
</html>
